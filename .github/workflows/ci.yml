---
name: CI

on:  # yamllint disable-line rule:truthy
  merge_group:
  pull_request:

jobs:
  check-quality:
    name: ðŸ”Ž Check quality
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run the quality check
        run: make check-quality

  tests:
    name: ðŸ§ª Tests
    runs-on: macos-15
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        platform: [ios, tvos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: make test-${{ matrix.platform }}

      - name: Publish report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: 'fastlane/test_output/*.xml'
          check_name: ðŸ“‹ Unit test report (${{ matrix.platform }})
          fail_on_failure: true

  build-demos:
    name: ðŸ”¨ Builds
    runs-on: macos-15
    strategy:
      matrix:
        platform: [ios, tvos]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the demo
        run: make build-${{ matrix.platform }}
